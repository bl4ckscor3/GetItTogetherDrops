buildscript {
    repositories {
        maven { url = 'https://files.minecraftforge.net/maven' }
        mavenCentral()
        maven {url='https://repo.spongepowered.org/maven'}

    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '5.1.+', changing: true
        classpath 'org.spongepowered:mixingradle:0.7-SNAPSHOT'
    }
}

apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'org.spongepowered.mixin'
apply plugin: 'eclipse'

version = "1.1"
group = "bl4ckscor3.mod.getittogetherdrops"
archivesBaseName = "getittogetherdrops-1.17.1"

java.toolchain.languageVersion = JavaLanguageVersion.of(16)
println('Java: ' + System.getProperty('java.version') + ' JVM: ' + System.getProperty('java.vm.version') + '(' + System.getProperty('java.vendor') + ') Arch: ' + System.getProperty('os.arch'))

minecraft {
    mappings channel: "official", version: "1.17.1"

    accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg')

    runs {
        client {
            workingDirectory project.file('run')
            arg "-mixin.config=getittogetherdrops.mixins.json"
            property 'forge.logging.console.level', 'debug'

            mods {
                getittogetherdrops {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('run')
            arg "-mixin.config=getittogetherdrops.mixins.json"
            property 'forge.logging.console.level', 'debug'

            mods {
                getittogetherdrops {
                    source sourceSets.main
                }
            }
        }
    }
}

dependencies {
    minecraft "net.minecraftforge:forge:1.17.1-37.0.59"
    annotationProcessor 'org.spongepowered:mixin:0.8.4:processor'
}

mixin {
    add sourceSets.main, "getittogetherdrops.refmap.json"
}

jar {
    manifest {
        attributes([
                "Specification-Title": "Get It Together, Drops!",
                "Specification-Vendor": "bl4ckscor3",
                "Specification-Version": "${version}",
                "Implementation-Title": "Get It Together, Drops!",
                "Implementation-Version": "${version}",
                "Implementation-Vendor": "bl4ckscor3",
                "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ"),
                "MixinConfigs": "getittogetherdrops.mixins.json"
        ])
    }
}